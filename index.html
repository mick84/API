<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capsule</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js" type="module"></script>
  </head>
  <body>
    <div id="menu">
      <div>My Capsule</div>
      <input type="search" name="search" id="search" placeholder="Search..." />
      <select name="select" id="select">
        <option value="id">id</option>
        <option value="firstName">name</option>
        <option value="lastName">family</option>
        <option value="capsule">capsule</option>
        <option value="age">age</option>
        <option value="city">city</option>
        <option value="gender">gender</option>
        <option value="hobby">hobby</option>
      </select>
      <button type="submit">Restart</button>
    </div>
    <div id="table">
      <div class="row">
        <div class="row-field col-head id">ID</div>
        <div class="row-field col-head firstName">Name</div>
        <div class="row-field col-head lastName">Last Name</div>
        <div class="row-field col-head capsule">Capsule</div>
        <div class="row-field col-head age">Age</div>
        <div class="row-field col-head city">City</div>
        <div class="row-field col-head gender">Gender</div>
        <div class="row-field col-head hobby">Hobby</div>
      </div>
    </div>
  </body>
</html>
